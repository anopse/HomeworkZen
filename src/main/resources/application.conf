homeworkzen {
  api {
    port = 8080
    interface = "localhost"
    authRealm = "REST API"
    askTimeout = 5000
    hashSalt = "homeworkzen-hashSalt-A7V1097ZNBJQTFYJTC83"
  }
}
akka {
  actor {
    serializers {
      kryo = "com.romix.akka.serialization.kryo.KryoSerializer"
    }
    serialization-bindings {
      "java.io.Serializable" = kryo
    }

    kryo {
      # https://github.com/romix/akka-kryo-serialization for more information about configuration
      type = "graph"
      idstrategy = "default"
      buffer-size = 4096
      max-buffer-size = -1
      use-manifests = false
      use-unsafe = false
      post-serialization-transformations = "off"
      implicit-registration-logging = false
      kryo-trace = false
      resolve-subclasses = false
    }

  }
  persistence {
    journal.plugin = "akka.persistence.journal.leveldb"
    journal.leveldb.dir = "target/journal"
    journal.leveldb.event-adapters {tagging = "homeworkzen.domain.utils.TaggingEventAdapter"}
    journal.leveldb.event-adapter-bindings {"homeworkzen.domain.command.message.UnitEvent" = tagging}
    snapshot-store.plugin = "akka.persistence.snapshot-store.local"
    snapshot-store.local.dir = "target/snapshots"
  }
}
swagger.filter = "SwaggerConfigurationFilter"